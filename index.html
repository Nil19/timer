<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pomodoro!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <h1>Pomodoro Timer</h1>

      <div class="painel">
        <p id="work">work</p>
        <p id="break">break</p>
      </div>

      <div class="timer">
        <div class="circle">
          <div class="time">
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

        <a id="reset" href="index.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
      </div>
    </div>
  </main>
</body>

</html>
